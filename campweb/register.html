<!DOCTYPE html>
<html>
<head>
  <title></title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <meta charset="utf-8">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <!-- The core Firebase JS SDK is always required and must be listed first -->


<!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#available-libraries -->
<script src="https://www.gstatic.com/firebasejs/7.21.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/7.21.0/firebase-auth.js"></script>

  <script src="login.js"></script>





</head>
<body>


 <div class="wrapper">
    <div class="container">
      
      <div class="signup">Sign Up</div>
      <div class="login">Log In</div>
      
       <div class="signup-form">
          <input type="text" placeholder="Your Email Address" class="input" id="email"><br />
          
          <input type="password" placeholder="Choose a Password" class="input" id="password"><br />
          <button class="btn" id="signUp" onclick="signUp()">Create account</button>
       </div>
      
      <div class="login-form">
          <input type="text" placeholder="Email " class="input" id="email1"><br />
          <input type="password" placeholder="Password" class="input" id="password1"><br />
          <button class="btn" id="signIn" onclick="signIn()">log in</button>
         
       </div>
      
    </div>
  </div>







</body>
</html>
